<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="exp.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Form</title>
    <script>
        function validateForm() {
            var name = document.getElementById("name").value;
            var username = document.getElementById("username").value;
            var email = document.getElementById("email").value;
            var mobile = document.getElementById("mobile").value;
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirmPassword").value;
    
            var nameRegex = /^[A-Za-z\s]+$/;
            var usernameRegex = /^[A-Za-z]+$/;
            var emailRegex = /.+@.+\..+/;
            var mobileRegex = /^\d+$/;
            var passwordRegex = /^(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
    
            var nameValid = nameRegex.test(name);
            var usernameValid = usernameRegex.test(username);
            var emailValid = emailRegex.test(email);
            var mobileValid = mobileRegex.test(mobile);
            var passwordValid = passwordRegex.test(password);
            var confirmPasswordValid = password === confirmPassword;
    
            if (!nameValid) {
                document.getElementById("nameError").textContent = "Name should only contain letters and spaces.";
            } else {
                document.getElementById("nameError").textContent = "";
            }
    
            if (!usernameValid) {
                document.getElementById("usernameError").textContent = "Username should only contain letters.";
            } else {
                document.getElementById("usernameError").textContent = "";
            }
    
            if (!emailValid) {
                document.getElementById("emailError").textContent = "Invalid email address.";
            } else {
                document.getElementById("emailError").textContent = "";
            }
    
            if (!mobileValid) {
                document.getElementById("mobileError").textContent = "Mobile number should only contain digits.";
            } else {
                document.getElementById("mobileError").textContent = "";
            }
    
            if (!passwordValid) {
                document.getElementById("passwordError").textContent = "Password must contain at least one uppercase letter, one digit, one special character, and be at least 8 characters long.";
            } else {
                document.getElementById("passwordError").textContent = "";
            }
    
            if (!confirmPasswordValid) {
                document.getElementById("confirmPasswordError").textContent = "Passwords do not match.";
            } else {
                document.getElementById("confirmPasswordError").textContent = "";
            }
    
            return nameValid && usernameValid && emailValid && mobileValid && passwordValid && confirmPasswordValid;
        }
    </script>    
    
</head>
<body>
<div class="container">
    <div class="title">CREATE AN ACCOUNT</div>
    <div class="content">
        <form onsubmit="return validateForm()">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Full Name</span>
                    <input type="text" placeholder="Enter your name" required pattern="[A-Za-z ]+" id="name">
                    <span class="error" id="nameError"></span>
                </div>
                <div class="input-box">
                    <span class="details">Username</span>
                    <input type="text" placeholder="Enter your username" required pattern="[A-Za-z]+" id="username">
                    <span class="error" id="usernameError"></span>
                </div>
                <div class="input-box">
                    <span class="details">Email</span>
                    <input type="email" placeholder="Enter your email" required id="email">
                    <span class="error" id="emailError"></span>
                </div>
                <div class="input-box">
                    <span class="details">Mobile Number</span>
                    <input type="tel" placeholder="Enter your mobile number" required pattern="[0-9]+" id="mobile">
                    <span class="error" id="mobileError"></span>
                </div>
                <div class="input-box">
                    <span class="details">Password</span>
                    <input type="password" placeholder="Enter your password" required
                           pattern="^(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" id="password">
                    <span class="error" id="passwordError"></span>
                </div>
                <div class="input-box">
                    <span class="details">Confirm Password</span>
                    <input type="password" placeholder="Confirm your password" required
                           pattern="^(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" id="confirmPassword">
                    <span class="error" id="confirmPasswordError"></span>
                </div>
            </div>
            <div class="gender-details">
                <input type="radio" name="gender" id="dot-1">
                <input type="radio" name="gender" id="dot-2">
                <input type="radio" name="gender" id="dot-3">
                <span class="gender-title">Gender</span>
                <div class="category">
                    <label for="dot-1">
                        <span class="dot one"></span>
                        <span class="gender">Male</span>
                    </label>
                    <label for="dot-2">
                        <span class="dot two"></span>
                        <span class="gender">Female</span>
                    </label>
                    <label for="dot-3">
                        <span class="dot three"></span>
                        <span class="gender">Prefer not to say</span>
                    </label>
                </div>
            </div>
            <div class="button">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
</div>


</body>
</html>
